<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trova Farmacia Notturna</title>
    <style>
        /* Reset e isolamento per Framework 360 */
        #widget-farmacia-f360 * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        #widget-farmacia-f360 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .fw360-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: white;
        }

        .fw360-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .fw360-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .fw360-subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        .fw360-gps-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .fw360-gps-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .fw360-gps-btn:active {
            transform: translateY(-1px);
        }

        .fw360-divider {
            margin: 30px 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .fw360-search-box {
            background: white;
            border-radius: 50px;
            padding: 8px;
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .fw360-input {
            flex: 1;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            outline: none;
            color: #333;
        }

        .fw360-search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fw360-search-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .fw360-results {
            margin-top: 40px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .fw360-results.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fw360-farmacia-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .fw360-farmacia-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .fw360-farmacia-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .fw360-farmacia-address {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .fw360-farmacia-distance {
            color: #667eea;
            font-weight: 600;
            font-size: 1.2em;
        }

        .fw360-farmacia-phone {
            color: #28a745;
            font-weight: 600;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .fw360-status {
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 15px;
            font-weight: 600;
        }

        .fw360-loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .fw360-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fw360-error {
            background: #dc3545;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .fw360-title {
                font-size: 1.8em;
            }
            
            .fw360-subtitle {
                font-size: 1em;
            }
            
            .fw360-search-box {
                flex-direction: column;
            }
            
            .fw360-search-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="widget-farmacia-f360">
        <div class="fw360-container">
            <div class="fw360-icon">üéØ</div>
            <h1 class="fw360-title">Trova la Farmacia Notturna Pi√π Vicina a Te</h1>
            <p class="fw360-subtitle">Usa la geolocalizzazione per scoprire quale farmacia h24 √® pi√π vicina alla tua posizione</p>
            
            <button class="fw360-gps-btn" id="gpsBtn">
                üìç Usa la Mia Posizione GPS
            </button>
            
            <div class="fw360-divider">Oppure cerca manualmente:</div>
            
            <div class="fw360-search-box">
                <input 
                    type="text" 
                    class="fw360-input" 
                    id="searchInput"
                    placeholder="Es: Via Etnea, 100, Catania"
                    autocomplete="off"
                />
                <button class="fw360-search-btn" id="searchBtn">
                    üîç Cerca
                </button>
            </div>
        </div>
        
        <div class="fw360-results" id="results"></div>
    </div>

    <script>
        // Database farmacie di esempio (SOSTITUISCI CON I TUOI DATI REALI)
        const farmacieDatabase = [
            {
                nome: "Farmacia Centrale H24",
                indirizzo: "Via Etnea, 100, Catania",
                telefono: "095 123 4567",
                lat: 37.5079,
                lon: 15.0830,
                orario: "Aperta 24/7"
            },
            {
                nome: "Farmacia del Corso",
                indirizzo: "Corso Italia, 45, Catania",
                telefono: "095 234 5678",
                lat: 37.5029,
                lon: 15.0900,
                orario: "Aperta 24/7"
            },
            {
                nome: "Farmacia San Giovanni",
                indirizzo: "Via San Giovanni, 23, Catania",
                telefono: "095 345 6789",
                lat: 37.5100,
                lon: 15.0750,
                orario: "Notturna 20:00-08:00"
            },
            {
                nome: "Farmacia Europa",
                indirizzo: "Viale Europa, 78, Catania",
                telefono: "095 456 7890",
                lat: 37.5150,
                lon: 15.0950,
                orario: "Aperta 24/7"
            }
        ];

        // Funzione per calcolare la distanza tra due coordinate
        function calcolaDistanza(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raggio della Terra in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Mostra loading
        function mostraLoading() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="fw360-loading">
                    <div class="fw360-spinner"></div>
                    <p>Ricerca in corso...</p>
                </div>
            `;
            results.classList.add('active');
        }

        // Mostra errore
        function mostraErrore(messaggio) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="fw360-error">
                    <strong>‚ö†Ô∏è Errore:</strong> ${messaggio}
                </div>
            `;
            results.classList.add('active');
        }

        // Mostra risultati
        function mostraRisultati(farmacie, userLat, userLon) {
            // Calcola distanze e ordina
            const farmacieConDistanza = farmacie.map(f => ({
                ...f,
                distanza: calcolaDistanza(userLat, userLon, f.lat, f.lon)
            })).sort((a, b) => a.distanza - b.distanza);

            const results = document.getElementById('results');
            let html = '<h2 style="color: #333; margin-bottom: 30px; font-size: 2em;">üè• Farmacie Notturne Vicine</h2>';
            
            farmacieConDistanza.forEach((f, index) => {
                html += `
                    <div class="fw360-farmacia-card">
                        <div class="fw360-farmacia-name">${index + 1}. ${f.nome}</div>
                        <div class="fw360-farmacia-address">üìç ${f.indirizzo}</div>
                        <div class="fw360-farmacia-distance">üìè Distanza: ${f.distanza.toFixed(2)} km</div>
                        <div class="fw360-farmacia-phone">üìû ${f.telefono}</div>
                        <div class="fw360-status">${f.orario}</div>
                        <div style="margin-top: 15px;">
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${f.lat},${f.lon}" 
                               target="_blank" 
                               style="background: #28a745; color: white; padding: 10px 20px; border-radius: 50px; text-decoration: none; display: inline-block; font-weight: 600; transition: all 0.3s;">
                                üó∫Ô∏è Indicazioni Stradali
                            </a>
                        </div>
                    </div>
                `;
            });
            
            results.innerHTML = html;
            results.classList.add('active');
        }

        // Geolocalizzazione GPS
        document.getElementById('gpsBtn').addEventListener('click', function() {
            if (!navigator.geolocation) {
                mostraErrore('Il tuo browser non supporta la geolocalizzazione');
                return;
            }
            
            mostraLoading();
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    mostraRisultati(farmacieDatabase, userLat, userLon);
                },
                function(error) {
                    let messaggio = 'Impossibile ottenere la posizione';
                    if (error.code === 1) {
                        messaggio = 'Permesso di geolocalizzazione negato. Abilita il GPS nelle impostazioni del browser.';
                    } else if (error.code === 2) {
                        messaggio = 'Posizione non disponibile. Verifica la connessione GPS.';
                    } else if (error.code === 3) {
                        messaggio = 'Timeout della richiesta di geolocalizzazione.';
                    }
                    mostraErrore(messaggio);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        });

        // Ricerca manuale (semplificata - usa coordinate di Catania centro come default)
        document.getElementById('searchBtn').addEventListener('click', function() {
            const indirizzo = document.getElementById('searchInput').value.trim();
            
            if (!indirizzo) {
                mostraErrore('Inserisci un indirizzo per la ricerca');
                return;
            }
            
            mostraLoading();
            
            // Coordinate di default per Catania centro
            const cataniaLat = 37.5079;
            const cataniaLon = 15.0830;
            
            setTimeout(() => {
                mostraRisultati(farmacieDatabase, cataniaLat, cataniaLon);
            }, 500);
        });

        // Ricerca con Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });
    </script>
</body>
</html>
