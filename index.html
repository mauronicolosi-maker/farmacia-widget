<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacie Notturne Vicine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #addressInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        #addressInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-search {
            background: #667eea;
            color: white;
        }

        .btn-search:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-gps {
            background: #10b981;
            color: white;
        }

        .btn-gps:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
            display: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .pharmacy-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .pharmacy-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .pharmacy-name {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .pharmacy-address {
            color: #666;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pharmacy-distance {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pharmacy-phone {
            color: #10b981;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pharmacy-hours {
            background: #10b981;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.85em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .btn-directions {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-directions:hover {
            background: #059669;
            transform: scale(1.05);
        }

        #pharmacyList {
            margin-top: 20px;
        }

        .icon {
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .search-box {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Farmacie Notturne Vicine</h1>
        <p class="subtitle">Trova le farmacie di turno pi√π vicine a te</p>

        <div class="search-box">
            <input type="text" id="addressInput" placeholder="Inserisci il tuo indirizzo (es. Via Roma 10, Catania)">
            <button class="btn btn-search" onclick="searchByAddress()">üîç Cerca</button>
            <button class="btn btn-gps" onclick="useGPS()">üìç GPS</button>
        </div>

        <div class="loading" id="loading">üîÑ Ricerca in corso...</div>
        <div class="error" id="error"></div>

        <div id="pharmacyList"></div>
    </div>

    <script>
        const API_KEY = '4aa406d2b64442b69c07271dc5ebf4f9';
        
        // Database farmacie Catania
        const pharmacies = [
            {
                name: "Farmacia Centrale H24",
                address: "Via Etnea, 100, Catania",
                phone: "095 123 4567",
                hours: "Aperta 24/7",
                lat: 37.5079,
                lon: 15.0830
            },
            {
                name: "Farmacia San Giovanni",
                address: "Via San Giovanni, 23, Catania",
                phone: "095 345 6789",
                hours: "Notturna 20:00-08:00",
                lat: 37.5020,
                lon: 15.0870
            },
            {
                name: "Farmacia del Corso",
                address: "Corso Italia, 45, Catania",
                phone: "095 234 5678",
                hours: "Aperta 24/7",
                lat: 37.5050,
                lon: 15.0850
            },
            {
                name: "Farmacia Europa",
                address: "Viale Europa, 78, Catania",
                phone: "095 456 7890",
                hours: "Aperta 24/7",
                lat: 37.5100,
                lon: 15.0900
            }
        ];

        let userLocation = null;

        // Calcola distanza tra due coordinate (formula Haversine)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raggio Terra in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Usa GPS del dispositivo
        function useGPS() {
            if (!navigator.geolocation) {
                showError("Il tuo browser non supporta la geolocalizzazione");
                return;
            }

            showLoading(true);
            hideError();

            navigator.geolocation.getCurrentPosition(
                position => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };
                    displayPharmacies();
                    showLoading(false);
                },
                error => {
                    showLoading(false);
                    showError("Impossibile ottenere la tua posizione. Controlla i permessi del browser.");
                }
            );
        }

        // Cerca per indirizzo usando Geoapify
        async function searchByAddress() {
            const address = document.getElementById('addressInput').value.trim();
            
            if (!address) {
                showError("Inserisci un indirizzo!");
                return;
            }

            showLoading(true);
            hideError();

            try {
                const url = `https://api.geoapify.com/v1/geocode/search?text=${encodeURIComponent(address)}&apiKey=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.features && data.features.length > 0) {
                    const coords = data.features[0].geometry.coordinates;
                    userLocation = {
                        lat: coords[1],
                        lon: coords[0]
                    };
                    displayPharmacies();
                } else {
                    showError("Indirizzo non trovato. Prova con un indirizzo pi√π specifico.");
                }
            } catch (error) {
                showError("Errore nella ricerca. Riprova.");
            } finally {
                showLoading(false);
            }
        }

        // Mostra le farmacie ordinate per distanza
        function displayPharmacies() {
            if (!userLocation) return;

            // Calcola distanze
            const pharmaciesWithDistance = pharmacies.map(pharmacy => ({
                ...pharmacy,
                distance: calculateDistance(
                    userLocation.lat,
                    userLocation.lon,
                    pharmacy.lat,
                    pharmacy.lon
                )
            }));

            // Ordina per distanza
            pharmaciesWithDistance.sort((a, b) => a.distance - b.distance);

            // Mostra risultati
            const listDiv = document.getElementById('pharmacyList');
            listDiv.innerHTML = pharmaciesWithDistance.map((pharmacy, index) => `
                <div class="pharmacy-card">
                    <div class="pharmacy-name">${index + 1}. ${pharmacy.name}</div>
                    <div class="pharmacy-address">
                        <span class="icon">üìç</span>
                        ${pharmacy.address}
                    </div>
                    <div class="pharmacy-distance">
                        <span class="icon">üìè</span>
                        Distanza: ${pharmacy.distance.toFixed(2)} km
                    </div>
                    <div class="pharmacy-phone">
                        <span class="icon">üìû</span>
                        ${pharmacy.phone}
                    </div>
                    <span class="pharmacy-hours">${pharmacy.hours}</span>
                    <br>
                    <button class="btn-directions" onclick="getDirections(${pharmacy.lat}, ${pharmacy.lon})">
                        üó∫Ô∏è Indicazioni Stradali
                    </button>
                </div>
            `).join('');
        }

        // Apri Google Maps per indicazioni
        function getDirections(destLat, destLon) {
            if (userLocation) {
                const url = `https://www.google.com/maps/dir/?api=1&origin=${userLocation.lat},${userLocation.lon}&destination=${destLat},${destLon}`;
                window.open(url, '_blank');
            } else {
                const url = `https://www.google.com/maps/dir/?api=1&destination=${destLat},${destLon}`;
                window.open(url, '_blank');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Permetti ricerca con tasto Invio
        document.getElementById('addressInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchByAddress();
            }
        });
    </script>
</body>
</html>
